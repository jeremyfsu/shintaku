<html>
<head>
<link rel="stylesheet" href="vault.css" type="text/css">
<script src="aws-sdk.min.js"></script>
<script src="finch.min.js"></script>
<script src="jquery.js"></script> 
<script src="json2.js"></script>
<script src="gibberish-aes.min.js"></script>
<script src="handlebars-v2.0.0.js"></script>
<script src="interface.js"></script>
<script src="vault.js"></script>
<script src="router.js"></script>
<script src="settings.js"></script>
<script id="list-template" type="text/x-handlebars-template">
<table>
          <tr>
            <td>
              <div class='orange_button'>        
                <a href='#new'>Add New Record</a>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class='orange_button'>        
                <a href="#settings">Settings</a>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <input type='password' id='secret' placeholder='passphrase' class='passphrase'>
            </td>
          </tr>
          {{#each results}}
           <tr>
            <td>	
             <div class='account'>
              <table class='account'>
                <tr>
                  <td class='key'><a href='#get?key={{this}}'>{{this}}</a></td>
                  <td class='delete'><a href='#delete?key={{this}}'>X</a></td>
                </tr>
              </table>
             </div>
            </td>
           </tr>	
          {{/each}}
</table>
</script>
<script id="form-template" type="text/x-handlebars-template">
<table>
          <tr>
            <td>Passphrase:</td>
            <td><input type='password' id='secret'></td>
          </tr>
          <tr>
           <td>Website Name:</td>
           <td><input type='text' id='key'></td>
          </tr>
          <tr>
           <td>UserID:</td>
           <td><input type='text' id='username'></td>
          </tr>
          <tr>
           <td>Password:</td>
           <td><input type='text' id='password'></td>
          </tr>
          <tr>
           <td>Notes:</td>
           <td><textarea rows=3 cols=20 id='notes'></textarea></td>
          </tr>
          <tr>
           <td>
            <div class='orange_button'>
              <a href="#" onclick='Vault.store();'>Save</a>
            </div>
           </td>
          </tr>
          <tr>
           <td>
              <div class='orange_button'>        
                <a href='#list'>Back to List</a>
              </div>  
            </td>
          </tr>
         </table>
</script>
<script id="settings-template" type="text/x-handlebars-template">
<table>
    <tr>
      <td>Amazon Key:</td>
      <td><input type='text' id='key'></td>
    </tr>
    <tr>
      <td>Amazon Secret:</td>
      <td><input type='text' id='secret'></td>
    </tr>
    <tr>
      <td>Amazon Bucket:</td>
      <td><input type='text' id='bucket'></td>
    </tr>
    <tr>
      <td>
        <div class='orange_button'>
          <a href='#' onclick='Settings.store();'>Save</a>
        </div>
      </td>
    </tr>
    <tr>  
      <td>
        <div class='orange_button'>
          <a href='#' onclick="$('input#secret').val('');Finch.navigate('list');">Cancel</a>
        </div>
      </td>
    </tr>
  </table>
</script>
</head>
<body>
<div id="title">
  <h1>Password Vault</h1>
</div>
<div id="errors"></div>
<div id="content"></div>
</body>
</html>
